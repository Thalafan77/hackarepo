<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Care Dashboard</title>
  <style>
    :root { color-scheme: light; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: navy;
      color: black;
      display: flex;

    }
    header {
      background: gold;

    }
    main {
      flex: 1;

    .card {
      background: white;

    .card h2 { color: navy; margin-bottom: 1rem; }

    button {

    }
    button:hover { background: gold; color: navy; }
    footer {
      background: gold;

      padding: 0.7rem;
      font-size: 0.95rem;

    }
    .row {
      display: flex;
      gap: 1rem;

      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .pill {
      padding: 0.4rem 0.8rem;

      font-size: 0.9rem;
    }

<body>
<header>ðŸŒ± Plant Care Dashboard</header>
<main>
  <div class="card">
    <h2>Soil Condition</h2>
    <!-- Removed the extra Gold Highlight badge -->
    <div id="status" class="status">
      Waiting for dataâ€¦
    </div>

    <div class="row">
      <button id="connect">Connect to Arduino</button>
      <button id="toggle-audio">Enable Audio</button>
    </div>

    <div style="margin-top: 1.5rem;">
      <p><strong>Now Playing:</strong> <span id="track">None</span></p>
      <div class="row">
        <!-- Removed the Theme pill; only Serial status remains -->
        <span class="pill" id="serial-pill">Serial: disconnected</span>
      </div>
    </div>

    <p class="muted" style="margin-top:1rem;">
      Tip: Audio playback requires user interaction due to browser autoplay rules.
    </p>
  </div>
</main>

<script>
/* ================== Audio Engine ================== */
let audioCtx;
let masterGain;
let activeNodes = [];

async function ensureAudio() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.3;
    masterGain.connect(audioCtx.destination);
  }
  if (audioCtx.state === "suspended") {
    await audioCtx.resume();
  }
}

function stopAll() {
  activeNodes.forEach(n => {
    try { n.stop ? n.stop() : n.disconnect(); } catch(e) {}
  });
  activeNodes = [];
}

// Play a 432 Hz sine tone (calming)
async function play432() {
  await ensureAudio();
  stopAll();
  const osc = audioCtx.createOscillator();
  osc.type = "sine";
  osc.frequency.setValueAtTime(432, audioCtx.currentTime);
  const gain = audioCtx.createGain();
  gain.gain.setValueAtTime(0.0001, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.8, audioCtx.currentTime + 0.5);
  osc.connect(gain).connect(masterGain);
  osc.start();
  activeNodes.push(osc);
}

// Play a slow minor-style loop (sad plant sound)
async function playSad() {
  await ensureAudio();
  stopAll();

  const tempo = 60;
  const beat = 60 / tempo;
  const notes = [ 220.00, 261.63, 329.63, 261.63, 207.65, 261.63 ];
  
  let time = audioCtx.currentTime + 0.05;

  function scheduleOnce() {
    notes.forEach((f, i) => {
      const start = time + i * beat;
      const dur = beat * 0.9;

      const osc = audioCtx.createOscillator();
      osc.type = "sine";
      osc.frequency.setValueAtTime(f, start);

      const g = audioCtx.createGain();
      g.gain.setValueAtTime(0.0001, start);
      g.gain.exponentialRampToValueAtTime(0.6, start + 0.1);
      g.gain.exponentialRampToValueAtTime(0.0001, start + dur);

      osc.connect(g).connect(masterGain);
      osc.start(start);
      osc.stop(start + dur + 0.05);
      activeNodes.push(osc);
    });
    time += notes.length * beat;
  }

  const loop = setInterval(scheduleOnce, notes.length * beat * 1000);
  scheduleOnce();
  activeNodes.push({ stop: () => clearInterval(loop) });
}

/* ================== UI Functions ================== */
const statusDiv = document.getElementById("status");
const track = document.getElementById("track");
const serialPill = document.getElementById("serial-pill");
const toggleBtn = document.getElementById("toggle-audio");

toggleBtn.addEventListener("click", async () => {
  await ensureAudio();
  alert("Audio engine ready!");
});

function setWet() {
  statusDiv.textContent = "Plant is Happy (Wet)";
  statusDiv.className = "status wet";
  play432().catch(console.error);
  track.textContent = "432 Hz Calming Tone";
}

function setDry() {
  statusDiv.textContent = "Plant is Sad (Dry)";
  statusDiv.className = "status dry";
  playSad().catch(console.error);
  track.textContent = "Sad Arpeggio Loop";
}

/* ================== Web Serial ================== */
document.getElementById("connect").addEventListener("click", async () => {
  try {
    const port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    serialPill.textContent = "Serial: connected";

    const decoder = new TextDecoderStream();
    const readableClosed = port.readable.pipeTo(decoder.writable);
    const reader = decoder.readable.getReader();

    let buffer = "";
    while (true) {
      const { value, done } = await reader.read();
      if (done) break;
      if (!value) continue;

      buffer += value;
      let idx;
      while ((idx = buffer.indexOf("\n")) >= 0) {
        const line = buffer.slice(0, idx).trim();
        buffer = buffer.slice(idx + 1);
        if (!line) continue;

        if (line.includes("WET")) setWet();
        else if (line.includes("DRY")) setDry();
      }
    }
  } catch (e) {
    console.error(e);
    serialPill.textContent = "Serial: failed";
    alert("Serial connection failed. Ensure you're in Chrome/Edge with Web Serial enabled.");
  }
});
</script>
</body>
</html>
